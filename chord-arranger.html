  <main id="main">
    <!-- Page hero (site style) -->
    <section class="page-hero">
      <div class="container">
        <h1>Chord Arranger</h1>
        <p class="diary-intro">Arrange progressions, audition them, share a link, or export MIDI.</p>
      </div>
    </section>

    <!-- Tool body (scoped under .tool-chord) -->
    <section class="section">
      <div class="container">
        <div class="tool-chord">
          <!-- Controls -->
          <div class="controls" role="group" aria-label="Chord arranger controls">
            <label>Key:
              <select id="key">
                <option value="C" selected>C</option>
                <option value="G">G</option>
                <option value="D">D</option>
                <option value="A">A</option>
                <option value="E">E</option>
                <option value="B">B</option>
                <option value="F#">F#</option>
                <option value="C#">C#</option>
                <option value="F">F</option>
                <option value="Bb">Bb</option>
                <option value="Eb">Eb</option>
                <option value="Ab">Ab</option>
                <option value="Db">Db</option>
                <option value="Gb">Gb</option>
                <option value="Cb">Cb</option>
              </select>
            </label>
            <label>Mode:
              <select id="mode">
                <option value="major" selected>Major</option>
                <option value="minor">Minor</option>
              </select>
            </label>
            <label>Bars:
              <select id="bars">
                <option value="4" selected>4</option>
                <option value="8">8</option>
                <option value="16">16</option>
              </select>
            </label>
            <label>Tempo:
              <input type="number" id="tempo" value="90" min="40" max="200" /> BPM
            </label>
          </div>

          <!-- Progressions -->
          <section id="progressions">
            <h2>Popular Progressions</h2>
            <div class="prog-list"></div>
          </section>

          <!-- Palette -->
          <section id="palette">
            <h2>Chord Palette</h2>
            <div class="chords"></div>
          </section>

          <!-- Timeline -->
          <section id="timeline">
            <h2>Timeline</h2>
            <div class="grid"></div>
          </section>

          <!-- Transport -->
          <section id="transport">
            <div class="transport-row">
              <button id="play" type="button">Play</button>
              <button id="stop" type="button">Stop</button>
              <button id="undo" type="button" title="Undo last add/fill">Undo</button>
              <button id="resetGrid" type="button" title="Clear all placed chords">Reset Grid</button>
              <label class="met-toggle">
                <input id="metEnabled" type="checkbox" />
                Metronome
              </label>
              <button id="copyLink" type="button" title="Copy a shareable URL">Copy Link</button>
              <button id="exportMidi" type="button" title="Download .mid file">Export MIDI</button>
            </div>
          </section>
        </div>
      </div>
    </section>
